<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magui Mauve, Contact</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/headerFooter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Rouge+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="head" w3-include-html="header.html"></header>
    <main class="main">
        <div id="pForm">
            <p>Une question ? Besoin de me contacter, n'hésitez pas ce formulaire est là pour ça !</p>
        </div>
        <div id="form">
            <form id="formulaire">
                <input class="input text" type="text" name="nom" placeholder="Nom">
                <input class="input text" type="text" name="prenom" placeholder="Prénom">
                <input id="mail" class="input" type="email" name="mail" placeholder="Adresse mail">
                <input id="message" class="input" type="text" name="message" placeholder="Votre message">
                <button class="btn" type="submit">Envoyer</button>
            </form>
        </div>
        <div id="randomPhoto"></div>
    </main>
    <footer id="toe" w3-include-html="footer.html"></footer>
    <script src="/script.js"></script>
    <script> includeHTML();</script>
</body>

</html>
